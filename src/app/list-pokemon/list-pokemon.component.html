<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
            <!-- Ici on lie notre méthode créée dans le fichier ts avec un évènement clic, et on lui passe un pokémon en paramètre, qu'on a récupéré grace à la directive ngFor ci-dessus-->
            <div (click)="goToPokemon(pokemon)" class="card horizontal" pkmnBorderCard>
                <div class="card-image">
                    <img [src]="pokemon.picture">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name}}</p>
                        <p><small> {{ pokemon.created | date:"dd/MM/yyyy" }} </small></p>
                        <span 
                            *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}"
                        >
                            {{ type }}
                        </span>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</div>
